<!DOCTYPE html>
<html>
<head>
<title>CiteRite</title>
<link href="placeholder.css" type="text/css" rel="stylesheet" media="all" />
</head>
<body>
	<div class="holder">
		<div class="header">
            header
        </div>
        <div class="main"> 
            <div id="incorrect">
                <div class="label"> The following citation is incorrect: </div>

                <div id="citation" class="hangingIndent problem"> </div>
            </div>
            <div id="submission" style="border-bottom: solid thin #2d4654;"> 
                <div id = "userinput">
                     <div class="label"> Correct the citation: <br />  </div>
                    <div id="attempt" class="input" contenteditable="true" style="overflow: none; width:75%; resize: none;"> </div> 
                </div>
            </div>
            <div id="buttons">
                <div id="hint" class="hintarea"> </div>
                <button id="submitButton" type="submit" class="submit button">Submit</button>
                <button id="resetButton" type="button" class="reset button">Reset</button>
                <button id="hintButton" type="button" class="hint button">Hint</button>
            </div>
        </div>
        <div class="sidebar"> 
            sidebar
        </div>
        <div class="options"> 
            <button id="exampleButton" type="button" class="optionbutton">Show Example</button>
            <button id="reportButton" type="button" class="optionbutton">Report Citation</button>
        </div>
        <div class="footer"> 
            footer
        </div>
	</div>
</body>
<script type="text/javascript" src="placeholder.js"></script>
</html>
