<!DOCTYPE html>
<html>

<head>
    <title>CiteRite</title>
    <link href="placeholder.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>



        <div class="content">CONTENT
            <div id="citation" class="hangingIndent problem">Correct the citation: </div>
            <div id="submission" id="userinput" class="problem">

                <div class="toolbar">
                    <button class="tool-items" onclick="document.execCommand('italic', false, '');">I
                    </button>
                    <button class="tool-items" onclick="document.execCommand('undo', false, '');">R
                    </button>
                </div>
                <div id="attempt" class="userinput" contenteditable="true" style="overflow: none; width:75%; resize: none;"> </div>
            </div>
            <div id="buttons">
                <div id="hint" class="hintarea"></div>
                <button id="submitButton" type="submit" class="submit button">Submit</button>
                <button id="resetButton" type="button" class="reset button">Reset</button>
                <button id="hintButton" type="button" class="hint button">Hint</button>

            </div>







        </div>

        <div class="footer">FOOTER
            <button id="modal-btn" class="button">Report</button>

            <div id="my-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Report A Problem</h2>
                    </div>
                    <div class="modal-body">

                        <button id="reportButton" type="report" class="report button">Submit</button>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="placeholder.js"></script>

</html>
